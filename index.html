<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Location Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Location Tracker</h1>
        <button id="trackButton">Start Tracking</button>
        <p id="status">Click the button to start tracking your location in real-time.</p>
        <div id="map"></div>
        <div id="locationHistory">
            <h2>Location History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1DPAjZ_jjsibMCDVpq7uCgJMqLJyY6X0"></script>
    <script src="script.js"></script>
</body>
</html>
